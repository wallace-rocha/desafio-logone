<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Solicitante</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body>
    <div class="container">
        <h1>Cadastro de Solicitante</h1>

        <h:form id="formAgendamento">
            <p:growl id="messages" class="messages" />

            <h:panelGrid columns="2" cellpadding="5" class="panelGrid">
                <h:outputLabel for="solicitante" value="Nome do Solicitante:" />
                <p:inputText id="solicitante" value="#{solicitanteManagedBean.solicitante.nome}" />

                <p:commandButton value="Cadastrar"
                    action="#{solicitanteManagedBean.inserirSolicitante(solicitanteManagedBean.solicitante)}"
                    update=":formAgendamento:messages" />
            </h:panelGrid>
            
        </h:form>
        
        <h:form>
	        <div class="back-button"> 
	            <p:commandButton value="Voltar" action="index.xhtml" />
	        </div>
	    </h:form>
	    
    </div>
</h:body>
</html>
